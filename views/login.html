<div class="container" id="example">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">OSS测试版</h3>
                </div>
                <div class="panel-body">
                    <validator name="validation1">
                        <form novalidate v-on:submit.prevent>
                            <div class="form-group">
                                <input class="form-control" id="name" placeholder="用户名" v-model="name" type="text" v-validate:name="['required']">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" placeholder="密码" v-model="password" type="password" v-validate:password="{ maxlength: 10 }">
                            </div>
                            <p v-if="err">{{errmsg}}</p>
                            <button class="btn btn-lg btn-success btn-block" id="submit" v-on:click="check" >登陆</button>
                        </form>
                    </validator>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/login-confirm.js" />
